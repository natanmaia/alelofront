<div class="card grid-margin">
    <div class="row">
      <div class="col-md-6 col-sm-6 col-lg-6 col-xs-12 ">
        <div class="card-body">
          <h4 class="card-title">vehicles</h4>
          <h6 class="card-subtitle">Relação de veículos cadastrados.</h6>
        </div>
  
      </div>
      <div class="col-md-6 col-sm-6 col-lg-6 col-xs-12 text-right">
        <div class="card-body">
          <button type="button" class="btn btn-success text-right" (click)="create(contentCreate)">
            Incluir <i class="mdi mdi-playlist-plus"></i></button>
  
        </div>
      </div>
    </div>
  </div>
  
  <!-- TABELA COMPONENTIZADA -->
  <div class="row">
    <div class="col-lg-12 grid-margin">
      <div class="card">
        <div class="card-body">
          <!--   <h4 class="card-title">Lista</h4>-->
          <div class="table-responsive">
            <app-table-pagination [props]="props">
              <ng-template let-vehicles>
                <td>{{ vehicles.plate }}</td>
                <td>{{ vehicles.model }}</td>
                <td>{{ vehicles.manufacturer }}</td>
                <td>{{ vehicles.status }}</td>
                <td width="10%">
                    <div class="btn-toolbar" role="toolbar">
                      <div class="btn-group" role="group">
                        <button type="button" class="btn btn-warning"
                          (click)="viewEditvehicles(vehicles.id, contentCreate)">
                          <i class="fa fa-edit"></i>
                        </button>
                        <button type="button" class="btn btn-danger"
                          (click)="viewEditvehicles(vehicles.id, contentDel)">
                          <i class="fa fa-trash-o"></i>
                        </button>
                      </div>
                    </div>
                  </td>
              </ng-template>
            </app-table-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <ng-template #contentCreate let-c="close" let-d="dismiss">
    <app-vehicles-create (atualizaLista)="getVehicles()" (d)="d()" [vehicles]="vehicles">
    </app-vehicles-create>
  </ng-template>
  
  <ng-template #contentView let-c="close" let-d="dismiss">
    <!-- <app-vehicles-view (d)="d()" [vehicles]="vehicles"></app-vehicles-view> -->
  </ng-template>
  
  <!-- Modal delete -->
  
  <ng-template #contentDel let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Deseja realmente Excluir?</h4><br>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="false">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h6 class="card-subtitle">Os dados serão removidos permanentemente</h6>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-warning" (click)="d('Cross click')">Não <i
          class="fa fa-window-close"></i></button>
      <button type="button" class="btn btn-danger" (click)="delete(c)">Sim <i class="fa fa-trash"></i></button>
    </div>
    <ngx-loading [show]="loading" [config]="{ fullScreenBackdrop: true }">
    </ngx-loading>
  </ng-template>
  
  <ngx-loading [show]="loading" [config]="{ fullScreenBackdrop: true }">
  </ngx-loading>
